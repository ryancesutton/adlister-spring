<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Adlister | All Ads')">
    <meta charset="UTF-8">
    <title>All Ads</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />
<div class="container">
    <div th:if="${noPostsFound}">
        No posts were found.
    </div>
    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}">Title</h3>
        <div th:text="${post.body}">Body</div>
    </div>
</div>
</body>
</html>
